<div id="faq" class="container">
  {{ with .Site.Params.faq }}
  <div class="title">
    <h2>{{ .title }}</h2>
    <span class="byline">{{ .subtitle }}</span>
  </div>
  <div class="row">
    {{ range .item }}
    <div class="column">
      <h3>{{ .title | markdownify }}</h3>
      <p>{{ .description | markdownify}}</h3>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>

<div id="prizes" class="container">
  {{ with .Site.Params.prizes }}
  <div class="title">
    <h2>{{ .title }}</h2>
    <span class="byline">{{ .subtitle }}</span>
  </div>
  <div class="row">
    {{ range .item }}
    <div class="column">
      <h3>{{ .title | markdownify }}</h3>
      <p>{{ .description1 | markdownify}}</p>
      <p>{{ .description2 | markdownify}}</p>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
